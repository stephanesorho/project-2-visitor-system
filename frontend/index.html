<!doctype html>
<html lang="en">
<!--It's recommended to have a favicon for your webpages-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="container">
    <main>
      <header>
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Visitor System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <div class="alert alert-warning alert-dismissible fade show" role="alert" id="messages">
        <span id="content">Alert!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        </button>
      </div>


      <section class="Login">
        <div class="container">
          <div class="row">
            <div class="col-sm-5 md-5 lg-5">
              <img src="./images/home-sys.png" id="home-img" class="img-fluid" alt="">
            </div>

            <div class="col-lg-5">
              <h2 class="bold-weight-bold py-3">Log into system</h2>
              <form action="/login" method="POST">
                <div class="m-2">
                  <label class="form-label">
                    User: <input name="user" type="text" class="
                                            form-control" required="true" />

                  </label>
                </div>
                <div class="m-2">
                  <label class="form-label">
                    Password: <input name="password" type="password" class="
                                            form-control" required="true" />
                  </label>
                </div>
                <div class="m-2">
                  <button class="btn btn-primary" type="submit">Login
                  </button>
                </div>
              </form>
            </div>
          </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <script src="../js/login.js"></script>
</body>

</html>
